<div class="cropperImg">
  <el-button (click)="showDialog()">选择图片</el-button>
  <el-dialog [(visible)]="dialog"
             [close-on-click-modal]="false" class="">
    <ng-template #title>
      <span style="color: #000;">裁剪上传</span>
    </ng-template>
    <div class="contentDialog">
      <input  id="inputImage"  type="file" accept="image/*" style="display: none;"/>
      <img style="width: 100%;" id="image" src="./assets/images/sky-bg.jpg">
      <img src="" id="cImg">
    </div>
    <ng-template #footer>
      <el-button (click)="save()">保存</el-button>
    </ng-template>
  </el-dialog>
</div>
