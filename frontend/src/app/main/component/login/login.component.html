<div class="loginCmp">
  {{userName}}
  <el-input size="large" placeholder="请输入用户名"
            [(model)]="login.username"></el-input>
  <input [(ngModel)]="login.password" type="password" placeholder="请输入密码"
         class="el-input__inner ng-valid ng-dirty ng-touched">
  <el-button (click)="onLogin(login)" type="info" style="width: 100%; margin-top: 30px;">登录</el-button>
</div>
