<div class="menuCpl">
  <div class="header">header</div>
  <ul class="leftMenu">
    <li *ngFor="let item of menu let i=index">
      <span>{{item.name}}</span>
      <ul class="child">
        <li *ngFor="let child of item.children let j=index" (click)="goMenu(child)">
          <span>{{child.name}}</span>
        </li>
      </ul>
    </li>
  </ul>
  <div  class="mainBox">
    <router-outlet></router-outlet>
  </div>
</div>
