<div>
  <label>
    <span>名称：</span>
    <input [(ngModel)]="user.name" placeholder="请输入用户名" type="text">
  </label>
  <label>
    <span>密码：</span>
    <input [(ngModel)]="user.password" placeholder="请输入密码" type="password">
  </label>
  <label>
    <span>手机号：</span>
    <input [(ngModel)]="user.phone" placeholder="请输入手机号" type="text">
  </label>

  <button (click)="save()" type="info" style="width: 100%; margin-top: 30px;">保存</button>
</div>
