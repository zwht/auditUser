<div>
  <div class="search">
    <div (click)="add()">
      <i class="icon iconfont icon-add"></i>
      添加公司
    </div>

  </div>
  <ul>
    <li *ngFor="let item of list let i=index">{{item.name}}
      <button *ngIf="item.state==1" (click)="del(item,0)">禁用</button>
      <button *ngIf="item.state==0" (click)="del(item,1)">起用</button>
      <button (click)="add(item)">编辑</button>
    </li>
  </ul>
</div>
