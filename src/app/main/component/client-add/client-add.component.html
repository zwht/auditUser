<div class="clientAdd viewBox">
  <div class="zwSearch">
    <div class="left">
      <span>{{title}}</span>
    </div>
    <div class="right">
    </div>
  </div>
  <div class="viewMain">
    <div class="addFrom">
      <label>
        <span>名&nbsp;&nbsp;&nbsp;称：</span>
        <el-input [(ngModel)]="user.user_name" placeholder="请输入用户名"></el-input>
      </label>
      <label>
        <span>密&nbsp;&nbsp;&nbsp;码：</span>
        <el-input [(ngModel)]="user.login_pwd" placeholder="请输入密码" native-type="password"></el-input>
      </label>
      <label>
        <span>登录名：</span>
        <el-input [(ngModel)]="user.login_name" placeholder="请输入登录名"></el-input>
      </label>
      <!--<label>
        <span>类&nbsp;&nbsp;&nbsp;型：</span>
        <el-select [(model)]="user.user_type" placeholder="请选择">
          <el-option *ngFor="let item of userTypeList"
                     [label]="item.name"
                     [value]="item.value">
          </el-option>
        </el-select>
      </label>-->
      <br>
      <el-button (click)="save()" [plain]="true" type="success">保存</el-button>
    </div>
  </div>
</div>
