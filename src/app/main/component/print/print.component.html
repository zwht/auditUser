<div class="clientList viewBox">
  <essence-ng2-print
    [mode]="'popup'"
    [popTitle]="'打印'"
    [btnText]="'打印表格'"
    [btnClass]="{'btn': true, 'btn-info': true}"
    [printHTML]="print_div"
    [printStyle]="printStyle"
    [printCSS]="printCSS"
    [showBtn]="printBtnBoolean"
    (click)="beforePrint()"
    (printComplete)="printComplete()">
  </essence-ng2-print>
  <div class="viewMain modal-body" #print_div>
    <h1>《观山湖区"万物互联"安装补贴申请表》</h1>
    <table>
      <tr>
        <td>申请编号</td>
        <td></td>
        <td>申请时间</td>
        <td></td>
        <td>安装时间</td>
        <td></td>
      </tr>
      <tr>
        <td>申请人姓名</td>
        <td></td>
        <td>所属区域</td>
        <td></td>
      </tr>
      <tr>
        <td>申请人身份证</td>
        <td></td>
        <td>用户联系电话</td>
        <td></td>
      </tr>
      <tr>
        <td>车架号</td>
        <td></td>
        <td>安装车辆型号</td>
        <td></td>
      </tr>
      <tr>
        <td>申请补贴金</td>
        <td></td>
        <td>申请人签字</td>
        <td></td>
      </tr>
    </table>
  </div>

</div>
